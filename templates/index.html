<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>

    <style>
        /* Moving gradient background */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #007bff, #ff6ec4, #8e44ad);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Modal styles */
        .modal {
            display: none; /* Ensure modal is hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .spinner {
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #status {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .success { color: #28a745; }
        .warning { color: #ffc107; }
        .error { color: #dc3545; }

        /* Close button inside the modal */
        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Attendance System</h1>
    <button id="start-button">Start Attendance</button>

    <!-- Modal Popup -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="spinner-container" class="spinner"></div>
            <div id="status"></div>
            <button id="close-button" class="close-btn" style="display: none;">Close</button>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const modal = document.getElementById('modal');
        const statusDiv = document.getElementById('status');
        const spinner = document.getElementById('spinner-container');
        const closeButton = document.getElementById('close-button');

        // Ensure modal is hidden when the page loads
        window.onload = function() {
            modal.style.display = 'none';  // Hide modal on load
        };

        startButton.onclick = function() {
            // Open the modal
            modal.style.display = 'flex';
            statusDiv.innerHTML = '';  // Clear status message
            spinner.style.display = 'block';  // Show spinner

            fetch('/start_attendance')
                .then(response => response.json())
                .then(data => {
                    spinner.style.display = 'none';  // Hide spinner
                    closeButton.style.display = 'inline-block';  // Show close button

                    if (data.status === "Success") {
                        statusDiv.innerHTML = `‚úÖ Attendance recorded for <strong>${data.name}</strong>.`;
                        statusDiv.className = 'success';
                    } else if (data.status === "AlreadyRecorded") {
                        statusDiv.innerHTML = `üëÄ <strong>${data.name}</strong> already recorded.`;
                        statusDiv.className = 'warning';
                    } else {
                        statusDiv.innerHTML = '‚ùå No face detected.';
                        statusDiv.className = 'error';
                    }
                })
                .catch(error => {
                    spinner.style.display = 'none';  // Hide spinner
                    closeButton.style.display = 'inline-block';  // Show close button
                    statusDiv.innerHTML = '‚ùå Error starting attendance.';
                    statusDiv.className = 'error';
                    console.error('Error:', error);
                });
        };

        // Close the modal when the "Close" button is clicked
        closeButton.onclick = function() {
            modal.style.display = 'none';
        };

        // Close the modal if the user clicks outside the modal content
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
